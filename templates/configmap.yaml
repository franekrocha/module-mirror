---
apiVersion: v1
kind: ConfigMap
metadata:
  name: imagesetconfiguration-{{ .Values.name }}-{{ .Values.version }}
  namespace: {{ .Values.namespace }}
data:
  imagesetconfiguration.yaml: |
    kind: ImageSetConfiguration
    apiVersion: mirror.openshift.io/v1alpha2
    storageConfig:
      registry:
        imageURL: "docker://{{ .Values.repository }}/paas-{{ .Values.name }}-{{ .Values.version }}/metadata"
        skipTLS: true
    mirror:
      operators:
      - catalog: "{{ .Values.catalog }}"
        packages:
        {{- range $package, $values := .Values.packages }}
        - name: {{ $package }}
          channels:
          - name: {{ $values.channel }}
            minVersion: {{ $values.version }}
            maxVersion: {{ $values.version }}
        {{- end }}
